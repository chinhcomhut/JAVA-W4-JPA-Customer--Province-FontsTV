<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<fieldset>
    <legend>Create Customer</legend>
    <p>
        <a href="/customers">Back To List Customer</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/create-customers}" th:object="${customer}" method="post">
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <th>Province:</th>
                <td>
                    <select th:field="*{province}">
                        <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
